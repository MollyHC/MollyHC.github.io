<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Sofia|Tangerine|Charm|Herr Von Muellerhoff">
    <link rel="stylesheet" href="styles.css">
    <title>Wild Wicker</title>
    <link rel="icon" href="images/wildwicker_favicon.ico" type="image/x-icon">
    <meta name="description" content="Willow weaving courses with contemporary basketmaker Clyde Hoare at Wobage Farm Craft Workshops in Herefordshire">
    <meta name="google-site-verification" content="3VKPnhUYLHY4OmDcoUE-TfHdc4JGHY_9TSvQCqrdGiI" />
    <link rel="canonical" href="http://wildwicker.com/page" />
</head>

<body>
    <header>
        <h1>Wild Wicker</h1>
        <h2 class="padding-bottom-15">basket weaving courses with contemporary basketmaker Clyde Hoare</h2>
        <div class="buttons-container">
            <button onclick="openTextBox('Courses')">Courses</button>
            <button onclick="openTextBox('Ethos')">Ethos</button>
            <button onclick="openTextBox('Baskets')">Baskets</button>
        </div>
    </header>

    <footer>
        <div class="buttons-container">
            <button onclick="window.location.href='https://www.instagram.com/wildwicker/'">find me on instagram</button>
        </div>
        <h2>
            Wobage Farm Craft Workshops</p>
            <h2>
                Upton Bishop</p>
                <h2>
                    Ross-on-Wye</p>
                    <h2>HR9 7RX</p>
    </footer>
    <script>
        function openTextBox(content) {
            const textBox = document.createElement('div');
            textBox.classList.add('text-box');

            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = 'X';
            closeBtn.classList.add('close-btn');
            closeBtn.onclick = function () {
                document.body.removeChild(textBox);
            };

            const textContent = document.createElement('div');
            textContent.classList.add('text-content');

            if (content === 'Courses') {
                textContent.innerHTML = `<h1>${content}</h1>
                                             <p>I teach basketmaking in my workshop in a beautiful old barn at Wobage</p>
                                             <p>The introductory day course covers several techniques and will give you an understanding of basket making from its history to its place in the modern world</p>
                                             <p class="padding-bottom-25">Courses include many different functional designs and various applications of willow weaving, using willow I have grown at the bottom of Wobage's ancient Perry Orchard</p>

                                             <p>Introduction - you will make your very own large round willow basket</p>
                                             <p>Improvers - you will go on to make a large oval washing basket</p>
                                             <p class="padding-bottom-25">Garden Structures - you can make plant supports and willow panels</p>

                                             <p>I am happy to teach one to one or in groups</p>
                                             <p>Please get in touch for more information</p>
                                             <p class="padding-bottom-25">Day courses start at £95 per person</p>

                                             <!--      email button        -->
                                             
                                                    <button id="emailBtn" class="text-btn">please email me to book</button>
                                            

                                             <p class="padding-bottom-25">  </p>

                                             <!--      add courses image        -->
                                             <img src="./images/courses/basket_course.jpeg" alt="Basket Making Course Students" class="large-image">
                                             <p class="padding-bottom-25">  </p>`;
            }



            else if (content === 'Ethos') {
                textContent.innerHTML = `<h1>Journey</h1>
                                             <p>In Spring 2011, I waded head long into my first weave, with willow from a very helpful basket maker in Chepstow</p>
                                             <p>Thanks to <i>The Worshipful Company of Basket Makers</i>, I was send to Ireland to meet the one and only Joe Hogan</p>
                                             <p>This was a dream come true</p>
                                             <p>After several courses with Joe, I came away a richer man</p>
                                             <p>I was also able to attend sessions with the talented Sally Goymer; her exceptional precision changed my perception further</p>
                                             <p>I hold great respect for Joe and Sally’s skill and patience, ever grateful to them for sharing with me their lifetime’s wealth of knowledge</p>
                                             <p>From cuttings of Joe’s collection, I started growing willow myself</p>
                                             <p>Varieties such as: Packing twine, Slender tip, Harrisons, Welsh white, and the basket makers mainstay Dicky Meadows create wonderful colours</p>
                                             <p>I love seeing the process through from field to basket; it keeps me in touch with the rhythms of nature, informing the way I work and feeding my creativity</p>

                                             <!--       add BA logo image       -->
                                             <img src="./images/BAlogo.png" alt="Basketmakers Association Logo" class="small-image">
                                             <p class="padding-bottom-25">  </p>

                                             <h1>Mindfulness</h1>
                                             <p>By its very nature, basket making encourages a mindful approach</p>
                                             <p>A sensory, meditative experience, giving us a deep sense of connection – in the relationship between weaving process and the basket’s form, as well as our own ties to the natural world</p>
                                             <p class="padding-bottom-25">Exercising our memory, activating spatial awareness and evoking our emotions and intuition; the rhythm of weaving rewards mind and body</p>

                                             <h1>Wobage</h1>
                                             <p>Wobage Farm Craft Workshops sit in the beautiful hills of South Herefordshire near Ross-on-Wye</p>
                                             <p>I sell my baskets in Wobage Makers Gallery with seven other talented craftspeople</p>
                                             <p class="padding-bottom-25">I enjoy our peaceful spot in the countryside, as well as the company and support of other makers</p>
                                             <p>Wobage Makers Gallery is open every Thursday, Friday and Saturday from 10am to 5pm (March - Christmas)</p>
                                             <p class="padding-bottom-15">We also host events, including my weaving demonstrations - please visit the Wobage website to find out what's coming up next</p>
                                             <button class="text-btn" onclick="window.location.href='https://www.wobage.co.uk/'">go to the Wobage website</button>
                                             <p class="padding-bottom-25">  </p>`;
            }
            else if (content === 'Baskets') {
                textContent.innerHTML = `<h1>${content}</h1>
                                             <p>I sell my baskets at Wobage Makers Gallery, alongside pottery, woodwork, prints and jewellery</p>
                                             <p class="padding-bottom-25">We are open every Thursday, Friday and Saturday from 10am - 5pm (March-Christmas)</p>
                                             <p class="padding-bottom-25">A gallery of my recent work:</p>
                                             <p class="padding-bottom-25">  </p>
                                             <div class="carousel-container">
                                                         <img src="./images/gallery/1_gallery_hanging_baskets.jpg" alt="Hanging baskets">
                                                         <img src="./images/gallery/2_large_log_basket.jpg" alt="Large log basket">
                                                         <img src="./images/gallery/3_round_basket_weave.jpeg" alt="Round basket weave">
                                                         <img src="./images/gallery/4_round_basket.jpeg" alt="Round basket">
                                                         <img src="./images/gallery/5_square_handled_basket.jpeg" alt="Square handled basket">
                                                         <img src="./images/gallery/6_square_decoration_oval_baskets.jpeg" alt="Square decoration oval baskets">
                                                         <img src="./images/gallery/7_handle_closeup.jpg" alt="Closeup of willow handle">
                                                         <img src="./images/gallery/8_oval_baskets_collection.jpeg" alt="Collection of oval handled baskets on steps">
                                             </div>
                                             <p class="padding-bottom-25">  </p>
                                             <p class="padding-bottom-25">  </p>
                                             <p class="padding-bottom-25">I also welcome commissions, please email me or visit us at Wobage Makers Gallery to discuss your ideas</p>
                                             <p class="padding-bottom-25">A gallery of my recent bespoke work:</p>
                                             <p class="padding-bottom-25">  </p>
                                             <div class="carousel-container">
                                                         <img src="./images/commissions/1_square_baskets.jpg" alt="Pair of square baskets">
                                                         <img src="./images/commissions/2_door_panel.jpeg" alt="Willow door panel">
                                                         <img src="./images/commissions/3_bodkin_weaving.jpeg" alt="Willow weave and bodkin">
                                                         <img src="./images/commissions/4_willow_cot.jpeg" alt="Willow cot">
                                                         <img src="./images/commissions/5_garden_screen.jpeg" alt="Garden screen panel">
                                                         <img src="./images/commissions/6_indoor_panel.jpeg" alt="Indoor willow panel">
                                                         <img src="./images/commissions/7_strong_square_basket.jpeg" alt="Strong square basket">
                                                         <img src="./images/commissions/8_stripped_willow.jpeg" alt="Stripped willow weave">
                                            </div>
                                            <p class="padding-bottom-25">  </p>`;
            }

            textBox.appendChild(closeBtn);
            textBox.appendChild(textContent);
            document.body.appendChild(textBox);

            // Set up event listener for the email button after it has been added to the DOM
            if (content === 'Courses') {
                var emailBtn = document.getElementById('emailBtn');

                // Function to handle click event
                function handleEmailBtnClick(event) {
                    var mailtoLink = 'mailto:clyde@wildwicker.com?subject=Subject%20Here';

                    if (/Mobi|Android/i.test(navigator.userAgent)) {
                        // Redirect to mailto link for mobile devices
                        window.location.href = mailtoLink;
                    } else {
                        // Open default email client for non-mobile devices
                        window.open(mailtoLink, '_self');
                    }

                    event.preventDefault();
                }

                // Add click event listener to the button
                emailBtn.addEventListener('click', handleEmailBtnClick);
            }
        }
        

        

    </script>

</body>

</html>
