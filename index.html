<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.3">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Sofia|Tangerine|Charm|Herr Von Muellerhoff">
    <link rel="stylesheet" href="styles.css">    
    <title>Wild Wicker</title>    
</head>

<body>
    <header>
        <h1>Wild Wicker</h1>
        <h2 class="padding-bottom-15">basket weaving courses with contemporary basketmaker Clyde Hoare</h2>
        <div class="buttons-container">
            <button onclick="openTextBox('Courses')">Courses</button>
            <button onclick="openTextBox('Ethos')">Ethos</button>
            <button onclick="openTextBox('Baskets')">Baskets</button>
        </div>
    </header>

    <footer>
      <div class="buttons-container">
        <button onclick="window.location.href='https://www.instagram.com/wildwicker/'">find me on instagram</button>
      </div>
        <h2>Wobage Farm Craft Workshops</p>
        <h2>Upton Bishop</p>
        <h2>Ross-on-Wye</p>
        <h2>HR9 7RX</p>
    </footer>
    <script>
        function openTextBox(content) {
            const textBox = document.createElement('div');
            textBox.classList.add('text-box');

            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = 'X';
            closeBtn.classList.add('close-btn');
            closeBtn.onclick = function () {
                document.body.removeChild(textBox);
            };

            const textContent = document.createElement('div');
            textContent.classList.add('text-content');

             if (content === 'Courses') {
                 textContent.innerHTML = `<h1>${content}</h1>
                                 <p>I teach basketmaking in my hayloft workshop at Wobage</p>
                                 <p>The introductory day course covers several techniques and will give you an understanding of basket making from its history to its place in the modern world</p>
                                 <p class="padding-bottom-25">You will get to craft your own basket, garden obelisk or Catalan platter using willow I have grown myself</p>
                                 <p>I also teach improvers and specialise in square work</p>
                                 <p>I am happy to teach one to one or in groups of up to four</p>
                                 <p>Please get in touch for more information</p>
                                 <p class="padding-bottom-25">Day courses start at £95 per person</p>
                                 <button class="text-btn" onclick="window.location.href='mailto:clyde@wilwicker.co.uk?subject=Subject%20Here'">please email me to book</button>`;
            } 
            else if (content === 'Ethos') {
                 textContent.innerHTML = `<h1>Journey</h1>
                                 <p>In Spring 2011, I waded head long into my first weave, with willow from a very helpful basket maker in Chepstow</p>
                                 <p>Enthusiastically reading the Basketmakers Association’s magazines, I discovered <i>The Worshipful Company of Basket Makers</i></p>
                                 <p>I was so fortunate in receiving their bursary, taking me to Ireland for a course with the one and only Joe Hogan</p>
                                 <p>This was a dream come true</p>
                                 <p>After two years learning from Joe, I came away a richer man</p>
                                 <p>In sessions with the talented Sally Goymer, her exceptional precision changed my perception further</p>
                                 <p>I hold great respect for Joe and Sally’s skill and patience, ever grateful to them for sharing with me their lifetime’s wealth of knowledge</p>
                                 <p>From cuttings of Joe’s collection, I started growing willow myself</p>
                                 <p>Varieties such as: Packing twine, Slender tip, Harrisons, Welsh white, and the basket makers mainstay Dicky Meadows create wonderful colours</p>
                                 <p>I love seeing the process through from field to basket; it keeps me in touch with the rhythms of nature, informing the way I work and feeding my creativity</p>
                                 
                                 <!--       add BA logo image       -->
                                 <img src="./BAlogo.png" alt="Basketmakers Association Logo" class="small-image">
                                 <p class="padding-bottom-25">  </p>

                                 <h1>Mindfulness</h1>
                                 <p>By its very nature, basket making encourages a mindful approach</p>
                                 <p>A sensory, meditative experience, giving us a deep sense of connection – in the relationship between weaving process and the basket’s form, as well as our own ties to the natural world</p>
                                 <p class="padding-bottom-25">Exercising our memory, activating spacial awareness and evoking our emotions and intuition; the rhythm of weaving rewards mind and body</p>
                                 
                                 <h1>Wobage</h1>                     
                                 <p>Wobage Farm Craft Workshops sit in the beautiful hills of South Herefordshire near Ross-on-Wye</p>
                                 <p>I sell my baskets in Wobage Makers Gallery with seven other talented craftspeople</p>
                                 <p class="padding-bottom-25">I enjoy our peaceful spot in the countryside, as well as the company and support of other makers</p>
                                 <p>Wobage Makers Gallery is open every Thursday, Friday and Saturday from 10am to 5pm (March - Christmas)</p>
                                 <p>We also host events, including my weaving demonstrations - please visit the Wobage website to find out what's coming up next</p>
                                 <button class="text-btn" onclick="window.location.href='https://www.wobage.co.uk/'">go to the Wobage website</button>
                                 <p class="padding-bottom-25">  </p>`;
            } 
            else if (content === 'Baskets') {
            textContent.innerHTML = `<h1>${content}</h1>
                                 <p>I sell my baskets at Wobage Farm Craft Workshops, alongside pottery, woodwork, prints and jewellery</p>
                                 <p class="padding-bottom-25">I also welcome commissions, please email me to discuss your ideas</p>
                                 <p class="padding-bottom-25">A gallery of my recent work:</p>
                                 <p class="padding-bottom-25">  </p>
                                 <div class="carousel-container">
                                             <img src="./images/oval-EDIT.jpg" alt="Oval basket">
                                             <img src="./images/forager.MP-EDIT.jpg" alt="Forager basket">
                                             <img src="./images/birdseye.jpg" alt="Willow weave">
                                             <img src="./images/gallery.jpg" alt="Hanging baskets">
                                             <img src="./images/handle.jpg" alt="Basket handle close up">
                                             <img src="./images/squarebaskets.jpg" alt="Pair of square baskets">
                                </div>
                                <p class="padding-bottom-25">  </p>`;
            }                    

            textBox.appendChild(closeBtn);
            textBox.appendChild(textContent);
            document.body.appendChild(textBox);
        }

    </script>
</body>

</html>
